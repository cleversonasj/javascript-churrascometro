<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" >
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Churrascômetro</title>
    <link rel="stylesheet" href="css/style.css" >
    <link rel="preconnect" href="https://fonts.googleapis.com" >
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin >
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap"
      rel="stylesheet"
    >
  </head>
  <body>
    <main>
      <div id="container" class="container">
        <div id="box" class="box">
          <h1>Churrascômetro</h1>
          <p class="pInput">Quantidade de Adultos (Bebem Cerveja)</p>
          <input
          id="adultos"
          class="adultos"
          type="number"
          min="0"
          autofocus
          >
          <p class="pInput">Quantidade de Adultos (Não Bebem Cerveja)</p>
          <input
          id="adultosNaoBebem"
          class="adNaoBebem"
          type="number"
          min="0"
          >
          <p class="pInput">Quantidade de Crianças:</p>
          <input
          id="criancas"
          class="criancas"
          type="number"
          min="0"
          >
          <p class="pInput">Duração do Churrasco:</p>
          <input
          id="duracao"
          class="duracao"
          type="number"
          min="0"
          >
          <button onclick="calcular()">Calcular</button>
          <br>
          <br>
          <div id="resultado" class="resultado"></div>
        </div>
      </div>
    </main>
    <script src="javascript/script.js"></script>
  </body>
</html>
